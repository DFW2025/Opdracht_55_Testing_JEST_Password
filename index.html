<!DOCTYPE html>
<html>

<head>
    <title>"DFW Eindopdracht ToDo List"</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Sofia|Oswald|Dosis">
    <script type="text/javascript" defer src="JS/api-client.js"></script>

</head>

<body>
    <div class="container">
        <!-- Header-->
        <header class="header">
            <nav>
                <h1>DFW Eindopdracht ToDo List</h1>
            </nav>
        </header>
        <!-- Main-->
        <main class="main">
            <article>
                <h1>ToDo</h1>
                <section>
                    <form id="form">
                        <input type="text" id="input" placeholder="Nieuwe Taak...">
                        <button type="submit" class="submit"><i class="fas fa-plus-square"
                                aria-hidden="true"></i></button>
                    </form>

                </section>
                <section class="todo-list" id="todo-list">
                    <ul id="todo-items"></ul>
                    <a class="design">DFW Todo</a>
                </section>
            </article>

        </main>
        <!-- Footer-->
        <footer class="footer">
            <section class="copy">
            </section>
        </footer>
    </div>
    <!-- container-->
</body>

</html>
